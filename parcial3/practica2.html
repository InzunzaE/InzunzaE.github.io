<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de alumno</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
   <div class="container">
    <h1>Registro de alumno</h1>
    <form action="">
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" name="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="">edad:</label>
            <input type="number" name="edad" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Escuela</label>
            <select name="escuela" class="form-control">
                <option value="">selecciona una escuela</option>
                <option value="Cetis 107">Cetis 107</option>
                <option value="Cbtis 224">Cbtis 224</option>
                <option value="Cobaes">Cobaes</option>
            </select>
        </div> <br>
        <div class="form-group">
            <label for="">fecha de ingreso:</label>
            <input type="date" name="fecha_ingreso" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Direccion:</label>
            <textarea name="Direccion" cols="30" rows="4" class="form-control"></textarea>
        </div><br>
        <div>
            <input type="submit" class="btn btn-primary">
        </div>
        
    </form>
    </div>


   
</body>
</html>
